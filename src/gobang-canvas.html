<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas版五子棋</title>
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/canvas.css">

</head>
<body>
<div id="wrapper">
    <h1>Canvas版五子棋（单人版）</h1>
    <div id="chess" class="clearfix">
        <div class="game-info">
            <div class="game-role"><span>现在轮到</span><span class="curplayer">黑方</span></div>
            <ul id="game-button">
                <li>
                    <button id="btnRestart" disabled="disabled" class="btn-restart button orange">重新开始</button>
                </li>
                <li>
                    <button id="btnWithdraw" disabled="disabled" class="button orange">悔棋</button>
                </li>
                <li>
                    <button id="btnUndoWithdraw" disabled="disabled" class="button orange">撤销悔棋</button>
                </li>
                <li>
                    <a href="./gobang-dom.html" id="btnDom" class="">切换到DOM版</a>
                </li>
                <li>
                    <a href="./gobang-canvas.html" id="btnCanvas" class="hidden">切换到Canva版</a>
                </li>
                <li>
                    <a href="./index.html" class="">切换到React版</a>
                </li>
            </ul>
        </div>
        <div id="chess-board-wrapper"></div>
    </div>
</div>
<div id="result" class="hidden">
    <div class="mask"></div>
    <div id="info">
        <div id="msg">游戏已结束，黑方赢了！
        </div>
        <a href="javascript:void(0);" id="btnResultRestart" class="btn btn-restart">再来一局</a>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/gobang.js"></script>
<script>
    $(function () {
        Game.initEvent(2);
        Game.init(2);
    });
</script>
</html>
